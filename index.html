  <h1>BIMA QUOTES</h1>


  <main id="main">

    <input id="tab1" type="radio" name="tabs" checked>
    <label  for="tab1" class="fa fa-car mango">Car details</label>


    <input id="tab2" type="radio" name="tabs" onclick="">
    <label for="tab2" class="fa fa-user mango">User details</label>

    <input id="tab3" type="radio" name="tabs">
    <label for="tab3" class="fa fa-file-text-o mango">Quotes</label>




    <section id="content1" class="active">




        <form accept-charset="utf-8" id="form" class="simform" method="get" action="/book" name="f1">

                <div class="row icon">
                    <div class="medium-6 columns private">
                        <i class="fa fa-car fa-5x" aria-hidden="true"></i>
                    </div>
                    <div class="medium-6 columns commercial">
                        <i class="fa fa-truck fa-5x" aria-hidden="true"></i>
                    </div>
                </div>

                <div class="row name">
                    <div class="medium-6 columns fname">
                        <label class="string optional">value *</label>
                        <input type="number" placeholder="Value" name="value" id="value">
                        </label>
                    </div>
                    <div class="medium-6 columns lname">
                        <label class="string optional">vehicle type *</label>
                        <input type="text" placeholder="Vehicle" name="vehicleType" id="car">
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="medium-6 columns email">
                        <label class="string optional"> car type *</label>
                        <input type="text" placeholder="Car Type" name="carType" id="type">
                        </label>
                    </div>
                    <div class="medium-6 columns pno">
                        <label class="string optional">year *</label>
                        <input type="number" maxlength="255" placeholder="Year" name="yearOfManufacture" id="year">
                        </label>
                    </div>
                </div>

                <!--<button>-->
                    <!--<input class="sumbit success button" type="submit " value="View Quotes " />-->
                <!--</button>-->
            <span id="confirmMessage"></span>

        </form>

    </section>

    <section id="content2">
        <form accept-charset="utf-8" action="" id="sending" class="simform">
        <div class="row">
            <div class="medium-6 columns email">
                <label class="string optional">Email *</label>
                <input type="email" placeholder="Email" name="email" id="email">
                </label>
            </div>
            <div class="medium-6 columns pno">
                <label class="string optional">first name *</label>
                <input type="text" maxlength="255" placeholder="First Name" name="firstName" id="first_name">
                </label>
            </div>
        </div>

        <div class="row">
            <div class="medium-6 columns email">
                <label class="string optional">last name *</label>
                <input type="text" placeholder="Last Name" name="lastName" id="last_name">

            </div>
            <div class="medium-6 columns">
                <label class="string optional">Choose your type of cover *</label>

                <select name="insuranceType" id="plan">
                    <option value="1">comprehensive</option>
                    <option value="2">3rd party</option>

                </select>
            </div>
        </div>

        <div class="row">

            <div class="medium-6 columns pno">
                <label class="string optional">Phone Number *</label>
                <input type="number" maxlength="255" placeholder="Phone Number" name="mobileNumber" id="phone_number">
            </div>
            <div class="medium-6 columns email">
                <label class="string optional">date *</label>
                <input type="date" placeholder="Date" name="startDate" id="date">
                </label>
            </div>
        </div>


        <span id="confirmMessage2"></span>

            <button>
                <input class="sumbit success button" type="submit " value="View Quotes " />
            </button>
</form>

    </section>

        </div>


        <button class="letgo">
